<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty - Web Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>

<body class="w-100 h-100">
    <header class="container-fluid d-flex flex-column justify-content-center align-items-center py-5">
        <img src="./src/assets/images/icons/RICK_MORTY_ICON.png" alt="icon RICK and MORTY">

        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bolder text-center mb-4" style="color: #105718; font-size: 50px;">Rick and Morty API</h1>

            <div class="row w-100 rounded-3 overflow-hidden" style="border: 1px solid #d4d1d1;">
                <div class="col-10 p-0">
                    <input type="text" id="search-input" class="border-0 w-100" placeholder="Search...">
                </div>

                <div class="col-2 d-flex justify-content-end align-items-center p-0 px-1">
                    <button id="search-button" class="d-flex justify-content-center align-items-center border-0"
                        style="background-color: transparent;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#53a251"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="row w-100 justify-content-between pt-4">
                <div class="col d-flex justify-content-end align-items-center">
                    <button id="prevButton" onclick="prevPage()" class="button">Prev</button>
                </div>

                <div class="col-4 d-flex align-items-center justify-content-center">
                    <p class="fs-5 m-0 fw-bold" style="color: #105718;"><span id="current-page">1</span> / <span id="total-of-pages">360</span></p>
                </div>
                
                <div class="col d-flex align-items-center">
                    <button id="nextButton" onclick="nextPage()" class="button">Next</button>
                </div>
            </div>
        </div>

    </header>

    <main class="container-fluid m-0 p-0">
        <section class="d-flex justify-content-center pt-5">
            <div id="wrapper-cards" class="d-flex justify-content-center flex-wrap">
    
            </div>
        </section>

        <img class="w-100 h-100" src="./src/assets/images/FUNDO.jpg" alt="rick and morty jpeg">
    </main>

    <footer
        class="container-fluid d-flex gap-5 flex-column align-items-center justify-content-between p-0 py-5 fw-bold"
        style="background-color: #1f2821; color: #787978;">
        <div class="row w-100">
            <div class="col p-0 text-end">
                <span>CHARACTERS: </span><span id="total-of-characters"></span>
            </div>

            <div class="col p-0 text-center">
                <span>LOCATION: </span><span id="total-of-locations"></span>
            </div>

            <div class="col p-0">
                <span>EPISODES: </span><span id="total-of-episodes"></span>
            </div>
        </div>

        <div class="row">
            <span class="text-break">Developed by <a class="text-decoration-none text-light"
                    href="https://github.com/Jean-Dresbach" target="_blank" rel="noopener noreferrer">Jean Rafael
                    Dresbach</a> in 2023</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./src/assets/js/api.js"></script>

    <script src="./src/assets/js/main.js"></script>
</body>

</html>
